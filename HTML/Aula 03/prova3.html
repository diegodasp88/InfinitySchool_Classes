<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro:</h1>
    <p>Preencha todos os campos abaixo:</p>

    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Insira sua senha">
        </div>
        <div>
            <label for="paises">Selecione o país:</label>
            <select id="paises">
                
                <option value="Brasil">Brasil</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Portugal">Portugal</option>
                <option value="Inglaterra">Inglaterra</option>
                <option value="França">França</option>
            </select>
        </div>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" placeholder="Digite uma mensagem"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
    
</body>
</html>
