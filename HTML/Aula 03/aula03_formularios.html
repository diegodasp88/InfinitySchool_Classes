<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="aula03_style.css">
    <style>
        h1{
            color: chocolate;
        }
    </style>

</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <p>Preencha atentamente os campos abaixo:</p>

    <form action="#">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" placeholder="Digite o seu CPF">
        </div>
        <div>
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc">
        </div>    
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone">
        </div>
        <div>
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo">
        </div>
        <div>
            <label for="altura">Altura</label>
            <input type="number" id="altura" step="0.01" placeholder="Digite sua altura em m">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <button type="reset">Limpar</button>
        </div>
    </form>
    
</body>
</html>
