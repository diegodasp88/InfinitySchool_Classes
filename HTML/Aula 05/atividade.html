<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Positions</title>
    <style>
        .conteiner{
            position: relative;
            background-color: aquamarine;
            width: 500px;
            height: 500px;
        }
        .texto{
            position: absolute;
            top: 25px;
            left: 20px;
            right: 20px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    
    <div class="conteiner">
        <div class="texto">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia ab suscipit molestias incidunt repudiandae qui, ipsam quam accusamus facilis alias enim, cum quo odio mollitia ipsa fugiat corporis ex sed?
        </div>
    </div>
    

</body>
</html>
