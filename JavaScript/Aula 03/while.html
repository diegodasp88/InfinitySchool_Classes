<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - While</title>
</head>
<body>
    <script>
        //Faça um looping que rode enquanto o número for diferente a 5
        let numero = Number(prompt("Digite um número: "))
        while(numero != 5){
            console.log("Estou dentro do looping!")
            numero = Number(prompt("Digite um novo número: "))
        }
    </script>
</body>
</html>
