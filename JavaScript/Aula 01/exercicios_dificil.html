<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Nível Difícil</title>
</head>
<body>

    <script>
        let n1 = Number(prompt("1º número: "))
        let n2 = Number(prompt("2º número: "))
        if (n1 > n2){
            console.log(`${n1} é maior que ${n2}.`)
        } else if (n1 < n2) {
            console.log(`${n1} é menor que ${n2}.`)
        } else {
            console.log(`${n1} é igual a ${n2}.`)
        }
    </script>
    
</body>
</html>
