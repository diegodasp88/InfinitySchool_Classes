<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Nível Médio</title>
</head>
<body>

    <script>
        let n1 = Number(prompt("1º número: "))
        let n2 = Number(prompt("2º Número: "))
        let soma = n1 + n2
        let dif = n1 - n2
        let prod = n1 * n2
        let quoc = n1 / n2
        console.log(`A soma de ${n1} e ${n2} é: ${soma}.`)
        console.log(`A diferença de ${n1} e ${n2} é: ${dif}.`)
        console.log(`O produto de ${n1} e ${n2} é: ${prod}.`)
        console.log(`O quociente de ${n1} e ${n2} é: ${quoc}.`)

        let idade = Number(prompt("Digite sua idade: "))
        console.log(`Se hoje você tem ${idade} anos, daqui a 5 anos você terá ${idade + 5} anos.`)

        let agua = Number(prompt("Quantos litros de água você bebe por dia? "))
        console.log(`Se você bebe ${agua} litros de água por dia, em um mês você beberá ${agua * 30} litros.`)
    </script>
    
</body>
</html>
