<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - JavaScript</title>
</head>
<body>
    
    <script>
        // Criando variáveis
        let idade = 36
        let peso = 82.1
        
        // Criando uma constante
        const bonitao = true
        
        // Inserção de dados pelo usuário
        let nome = prompt("Digite seu nome: ")
        
        // Imprimir no terminal
        console.log(nome)
        console.log(idade)
        console.log(peso)
        console.log(bonitao)
        
        // Imprimindo com template string
        console.log(`Olá ${nome}! Bem-vindo ao JavaScript!`)
        
        // Descobrindo o tipo de uma variável
        console.log(typeof(nome))
        console.log(typeof(idade))
        console.log(typeof(peso))
        console.log(typeof(bonitao))
        
        // Criando um alerta pop-up no navegador
        alert("Olá mundo")

    </script>
    
</body>
</html>
