<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Prova 07</title>
</head>
<body>
    <script>
        listaNomes = []

        function processar(callback) {
            callback()
        }

        function adicionar() {
            let novoNome = prompt(
                "ADICIONAR NOMES \n\n" +
                "Digite um nome: "
            )
            if(novoNome) {
                listaNomes.push(novoNome)
                console.log("üßæ LISTA DE NOMES: \n\n" + listaNomes)
            } else {
                console.log("‚ö†Ô∏è Favor, digite um nome para ser adicionado.")
            }
        }

        function filtrar() {
            let letra = prompt(
                "FILTRAR NOMES POR LETRA: \n\n" +
                "Informe a letra: "
            )
            if(letra) {
                let filtro = listaNomes.filter((nome) => {
                    return nome.toUpperCase().includes(letra.toUpperCase())
                })
                if(filtro.length > 0) {
                    console.log(`FILTRAR NOMES PELA LETRA '${letra.toUpperCase()}': \n\n` + 
                    "‚úÖ Nomes encontrados: \n" + filtro
                )
                } else {
                    console.log("FILTRAR POR LETRA: \n\n" + 
                    "‚ö†Ô∏è Nenhum nome encontrado com a letra: " + letra
                )
                }
            } else {
                console.log("FILTRAR POR LETRA: \n\n" + "‚ö†Ô∏è Favor, digite uma letra.")
            }
        }

        function buscar() {
            let buscaNome = prompt(
                "BUSCAR NOME ESPEC√çFICO: \n\n" +
                "Digite um nome:"
            )
            if(buscaNome) {
                let nomeEspecifico = listaNomes.find((nome) => {
                    return nome.toLowerCase() === buscaNome.toLowerCase()
                })
                if(nomeEspecifico) {
                    console.log(
                        `BUSCA PELO NOME ${buscaNome.toUpperCase()}: \n\n` + 
                        `‚úÖ H√° o nome ${nomeEspecifico} na lista.`
                    )
                } else {
                    console.log(`BUSCA PELO NOME ${buscaNome.toUpperCase()}: \n\n` + 
                    "‚õî Esse nome n√£o est√° na lista."
                )
                }                
            } else {
                console.log("BUSCA POR NOME: \n\n" + "‚ö†Ô∏è Favor, digite um nome.")
            }
        }

        function transformar() {
            if(listaNomes.length > 0){
                let listaMaiuscula = listaNomes.map((nome) => {
                    return nome.toUpperCase()
                })
                console.log("TRANSFORMAR EM MAI√öSCULO: \n\n" + listaMaiuscula)
            } else {
                console.log("TRANSFORMAR EM MAI√öSCULO: \n\n" + "‚ö†Ô∏è N√£o h√° nenhum nome na lista.")
            }
        }

        function verificar() {
            if(listaNomes.length > 0){
                let verifica = listaNomes.every((nome) => {
                    return nome.length > 3
                })
                console.log(
                    "VERIFICA√á√ÉO: \n\nTodos os nomes possuem mais de 3 caracteres? " + 
                    verifica
                )
            } else {
                console.log("VERIFICA√á√ÉO: \n\n" + "‚ö†Ô∏è N√£o h√° nenhum nome na lista.")
            }
        }
        
        let rodando = true

        while(rodando){
            let opcao = Number(prompt(
                "LISTA DE NOMES: \n" +
                "[1] Adicionar nomes \n" +
                "[2] Filtrar nomes \n" +
                "[3] Buscar nome espec√≠fico \n" +
                "[4] Transformar nomes \n" +
                "[5] Verificar condi√ß√µes \n" +
                "[0] Sair \n\n" +
                "Digite sua op√ß√£o:"
            ))

            switch(opcao) {
                case 1:
                    processar(adicionar)
                    break;
                
                case 2:
                    processar(filtrar)
                    break;

                case 3:
                    processar(buscar)
                    break;

                case 4:
                    processar(transformar)
                    break;

                case 5:
                    processar(verificar)
                    break;

                case 0:
                    console.log("üëã Saindo do programa...")
                    rodando = false
                    break;

                default:
                    console.log("‚ö†Ô∏è Op√ß√£o inv√°lida!")
            }
        }
    </script>
</body>
</html>
